name:                correct-me
version:             0.1.0.0
github:              "almayor/correct-me"
license:             BSD-3-Clause
author:              "Alexander Mayorov"
maintainer:          "mayorovme@gmail.com"
copyright:           "2024 Alexander Mayorov"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/almayor/correct-me#readme>

dependencies:
  - aeson
  - async
  - base >= 4.7 && < 5
  - bcrypt
  - bytestring
  - casing
  - containers
  - contravariant-extras
  - deriving-aeson
  - either
  - fast-logger
  - hasql
  - hasql-migration
  - hasql-pool
  - hasql-th
  - hasql-transaction
  - http-client
  - http-types
  - jose
  - lens
  - lens-aeson
  - monad-logger
  - mtl
  - network-uri
  - optics
  - profunctors
  - regex-tdfa
  - servant
  - servant-auth
  - servant-auth-docs
  - servant-auth-client
  - servant-auth-server
  - servant-auth-swagger
  - servant-client
  - servant-docs
  - servant-flatten
  - servant-server
  - servant-swagger
  - servant-swagger-ui
  - swagger2
  - text
  - time
  - tomland
  - transformers
  - tuple
  - utf8-string
  - vector
  - wai
  - wai-cors
  - wai-extra
  - wai-logger
  - warp >= 3.2.4
  - wreq

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  default-extensions: ConstraintKinds
                    , DataKinds
                    , DeriveAnyClass
                    , DeriveGeneric
                    , DerivingStrategies
                    , FlexibleContexts
                    , GeneralizedNewtypeDeriving
                    , InstanceSigs
                    , MultiParamTypeClasses
                    , NamedFieldPuns
                    , OverloadedStrings
                    , RecordWildCards
                    , ScopedTypeVariables
                    , TemplateHaskell
                    , TypeApplications
                    , TypeFamilies
                    , TypeOperators

executables:
  correct-me:
    main:                Main.hs
    source-dirs:         exe
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - correct-me

tests:
  correct-me-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - correct-me
    - hspec
    - hspec-wai
    - split
    default-extensions:
                      ConstraintKinds
                    , DataKinds
                    , DeriveAnyClass
                    , DeriveGeneric
                    , DerivingStrategies
                    , FlexibleContexts
                    , GeneralizedNewtypeDeriving
                    , InstanceSigs
                    , MultiParamTypeClasses
                    , NamedFieldPuns
                    , OverloadedStrings
                    , RecordWildCards
                    , ScopedTypeVariables
                    , TemplateHaskell
                    , TypeApplications
                    , TypeFamilies
                    , TypeOperators
